        <div class="container mt-3">
            <h2>Calculadoras</h2>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#menu1">Menu 1</a>
              </li>
              
            </ul>
          
            <!-- Tab panes -->
            <div class="tab-content">
              <div id="home" class="container tab-pane active"><br>

                <script>
                    function calcular(){
                        var valor1= Number(document.getElementById('valor1').value);
                        var valor2= Number(document.getElementById('valor2').value);
                        var valor3= Number(document.getElementById('valor3').value);

                        var resultado = (valor2/100) * valor1; 
                        document.getElementById('resultado').value = resultado;
                        
                        var resultado2 = valor1 * (valor2+valor3) /100 + valor1;
                        document.getElementById('resultado2').value = resultado2;
                        
                    }
                    function Borrar(){
                        document.getElementById("valor1").value = "";
                        document.getElementById("valor2").value = "";
                        document.getElementById("valor3").value = "";
                        document.getElementById("resultado").value = "";
                        document.getElementById("resultado2").value = "";
                    }
                </script>

                <h3>Calculadora de compra</h3>
                <label>Valor de la compra</label><br>
                <input type="text" class="form-control" width="30%" id="valor1"/><br>
                <label>Porcentaje de utlidad</label><br>
                <input type="text" class="form-control" width="30%" id="valor2"/><br>
                <label>Porcentaje de impuestos</label><br>
                <input type="text" class="form-control" width="30%" id="valor3"/><br>

                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                <button type="button" class="btn btn-danger" onclick="Borrar()">Borrar</button>
                

                <fieldset disabled>
                    <label>Valor de venta</label><br>
                <input type="text" class="form-control" width="30%" id="resultado2"/><br>
                <label>Ganancia</label><br>
                <input type="text" class="form-control" width="30%" id="resultado"/><br>
                </fieldset>
              </div>

              <div id="menu1" class="container tab-pane fade"><br>
                <div class="container">

                    <h1>Conversor de unidades</h1>
                    <script>
                        function calcularUnidades(){
                            var a = document.f1.a.value;
                            var b = document.f1.b1.value;
                            var x = document.f1.b2.value;
                            var r = document.f1.c.value;
                            r =(parseFloat(a)*parseFloat(x))/parseFloat(b);
                            document.f1.c.value=r;
                        }
                    </script>
                    <form name="f1" action="contenedor.html" method="POST">
        
                        <input type="text" class="form-control" id="a" name="a" placeholder="Digite el valor a convertir" style="width: 300px">
        
                        <select name="b1" class="form-control" style="width: 300px">
                            <option value="1000000" style="color: black;">Bytes</option>
                            <option value="1000" style="color: black;">Kilobyte</option>
                            <option value="1" style="color: black;">Megabyte</option>
                            <option value="0.001" style="color: brown;">Gigabyte</option>
                            <option value="0.000001" style="color: brown;">Terabyte</option>
                        </select>
        
                        <input type="button" name="" value="convertir" onclick="calcularUnidades()" class="btn btn-primary" style="background-color: #1D5CA7;">
                        
                        <select name="b2" class="form-control" style="width: 300px">
                            <option value="1000000" style="color: black;">Bytes</option>
                            <option value="1000" style="color: black;">Kilobyte</option> 
                            <option value="1" style="color: black;">Megabyte</option>
                            <option value="0.001" style="color: brown;">Gigabyte</option>
                            <option value="0.000001" style="color: brown;">Terabyte</option>
                        </select>
        
                        <fieldset disabled>
                            <input type="text" class="form-control" id="c" name="c" placeholder="Resultado" style="width: 300px;">
                        </fieldset>
                    </form>
                </div>
              </div>
              
            </div>
